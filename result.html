<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チェック結果</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #dcdcdc);
      color: #111;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    #result-box {
      background-color: rgba(0,0,0,0.05);
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 2s steps(20, end) infinite;
    }
    @keyframes dots {
      0%   { content: ''; }
      20%  { content: '.'; }
      40%  { content: '..'; }
      60%  { content: '...'; }
      80%  { content: '....'; }
      100% { content: '.....'; }
    }
  </style>
</head>
<body>
  <h1>チェック結果</h1>
  <div id="result-box">
    <div id="loading">AI分析結果を読み込んでいます<span class="dots"></span></div>
    <div id="final-result" style="display: none;">
      <strong>✅ チェック完了：</strong><br><br>
      <span id="result-text"></span>
    </div>
  </div>

  <script>
    const currentURL = new URL(window.location.href);
    const recordIdFromQuery = currentURL.searchParams.get("recordId");
    if (recordIdFromQuery && !window.location.hash) {
      window.location.href = "/result.html#" + recordIdFromQuery;
    }

    const recordId = window.location.hash.slice(1);
    const loading = document.getElementById("loading");
    const resultText = document.getElementById("result-text");

    if (!recordId) {
      loading.innerText = "❌ レコードIDが指定されていません。";
    } else {
      fetch(`https://relay-server-v6.onrender.com/api/get-result?id=${recordId}`)
        .then(res => res.json())
        .then(data => {
          loading.style.display = "none";

          const raw = data.result?.result;
          const json = typeof raw === "string" ? JSON.parse(raw) : raw;

          if (!json) {
            loading.style.display = "block";
            loading.innerText = "⚠️ 結果が存在しません。";
            return;
          }

          const results = Array.isArray(json) ? json : [json];
          let output = "";

          for (const r of results) {
            if (r["重要度"]) output += `【重要度】\n${r["重要度"]}\n`;
            if (r["項目分類"]) output += `【項目分類】\n${r["項目分類"]}\n`;
            if (r["該当箇所"]) output += `【該当箇所】\n${r["該当箇所"]}\n`;
            if (r["問題点の説明"]) output += `【問題点の説明】\n${r["問題点の説明"]}\n`;
            if (r["修正提案"]) output += `【修正提案】\n${r["修正提案"]}\n`;
            output += "\n";
          }

          // 共通の末尾情報（1件目から取得）
          const last = results[0];
          if (last["所員IDまたは氏名"]) output += `【所員IDまたは氏名】\n${last["所員IDまたは氏名"]}\n`;
          if (last["日付"]) output += `【日付】\n${last["日付"]}\n`;
          if (last["整理番号"]) output += `【整理番号】\n${last["整理番号"]}\n`;

          document.getElementById("final-result").style.display = "block";
          resultText.textContent = output.trim();
        })
        .catch(err => {
          console.error("通信エラー:", err);
          loading.innerText = "⚠️ エラーが発生しました。時間をおいて再度お試しください。";
        });
    }
  </script>
</body>
</html>
