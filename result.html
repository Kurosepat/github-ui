<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チェック結果</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #dcdcdc);
      color: #111;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    #result-box {
      background-color: rgba(0,0,0,0.05);
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 2s steps(20, end) infinite;
    }
    @keyframes dots {
      0%   { content: ''; }
      20%  { content: '.'; }
      40%  { content: '..'; }
      60%  { content: '...'; }
      80%  { content: '....'; }
      100% { content: '.....'; }
    }
  </style>
</head>
<body>
  <h1>チェック結果</h1>
  <div id="result-box">
    <div id="loading">AI分析結果を読み込んでいます<span class="dots"></span></div>
    <div id="final-result" style="display: none;">
      <span id="result-text"></span>
    </div>
  </div>
  <script>
    // Renderでは result.html?recordId=... が使えない場合があるため、強制的に #recordId にリダイレクト
    const currentURL = new URL(window.location.href);
    const recordIdFromQuery = currentURL.searchParams.get("recordId");
    if (recordIdFromQuery && !window.location.hash) {
      window.location.href = "/result.html#" + recordIdFromQuery;
    }

    const recordId = window.location.hash.slice(1);
    if (!recordId) {
      document.getElementById("loading").innerText = "❌ レコードIDが指定されていません。";
    } else {
      fetch(`https://relay-server-v6.onrender.com/api/get-result?id=${recordId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";

          const result = data.result;
          if (!result || !result.Check_result) {
            document.getElementById("final-result").style.display = "block";
            document.getElementById("result-text").innerText = "⚠️ 結果が存在しません。";
            return;
          }

          // チェック結果をフォーマット
          const formattedChecks = result.Check_result.map(entry => {
            return `【重要度】\n${entry.重要度}\n` +
                   `【項目分類】\n${entry.項目分類}\n` +
                   `【該当箇所】\n${entry.該当箇所}\n` +
                   `【問題点の説明】\n${entry.問題点の説明}\n` +
                   `【修正提案】\n${entry.修正提案}`;
          }).join("\n\n");

          // フッター情報を整形
          const footer =
            `【所員IDまたは氏名】\n${result["所員IDまたは氏名"] || "未記入"}\n` +
            `【日付】\n${result["日付"] || "未記入"}\n` +
            `【整理番号】\n${result["整理番号"] || "未記入"}`;

          document.getElementById("final-result").style.display = "block";
          document.getElementById("result-text").innerText = `${formattedChecks}\n\n${footer}`;
        })
        .catch(err => {
          console.error("通信エラー:", err);
          document.getElementById("loading").innerText = "⚠️ エラーが発生しました。時間をおいて再度お試しください。";
        });
    }
  </script>
</body>
</html>
