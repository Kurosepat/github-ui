<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チェック結果</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #dcdcdc);
      color: #111;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    #result-box {
      background-color: rgba(0,0,0,0.05);
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 2s steps(20, end) infinite;
    }
    @keyframes dots {
      0%   { content: ''; }
      20%  { content: '.'; }
      40%  { content: '..'; }
      60%  { content: '...'; }
      80%  { content: '....'; }
      100% { content: '.....'; }
    }
  </style>
</head>
<body>
  <h1>チェック結果</h1>
  <div id="result-box">
    <div id="loading">AI分析結果を読み込んでいます<span class="dots"></span></div>
    <div id="final-result" style="display: none;">
      <strong>✅ チェック完了：</strong><br><br>
      <span id="result-text"></span>
    </div>
  </div>

  <script>
  const recordId = window.location.hash.slice(1);
  if (!recordId) {
    document.getElementById("loading").innerText = "❌ レコードIDが指定されていません。";
  } else {
    fetch(`https://relay-server-v6.onrender.com/api/get-result?id=${recordId}`)
      .then(res => res.text()) // ← ココが重要！
      .then(text => {
        document.getElementById("loading").style.display = "none";

        let data;
        try {
          data = JSON.parse(text); // ← JSON文字列をオブジェクトに変換
        } catch (e) {
          console.error("JSONパース失敗:", e);
          document.getElementById("result-text").innerText = "⚠️ 結果データが正しく読み込めませんでした。";
          return;
        }

        const result = data.result;
        if (!result || !result.Check_result) {
          document.getElementById("result-text").innerText = "⚠️ 結果が存在しません。";
          return;
        }

        const checks = typeof result.Check_result === "string"
          ? JSON.parse(result.Check_result)
          : result.Check_result;

        const formattedChecks = checks.map(entry => {
          return `【重要度】\n${entry.重要度}\n` +
                 `【項目分類】\n${entry.項目分類}\n` +
                 `【該当箇所】\n${entry.該当箇所}\n` +
                 `【問題点の説明】\n${entry.問題点の説明}\n` +
                 `【修正提案】\n${entry.修正提案}`;
        }).join("\n\n");

        const footer =
          `【所員IDまたは氏名】\n${result["所員IDまたは氏名"] || "未記入"}\n` +
          `【日付】\n${result["日付"] || "未記入"}\n` +
          `【整理番号】\n${result["整理番号"] || "未記入"}`;

        document.getElementById("final-result").style.display = "block";
        document.getElementById("result-text").innerText = `${formattedChecks}\n\n${footer}`;
      })
      .catch(err => {
        console.error("通信エラー:", err);
        document.getElementById("loading").innerText = "⚠️ エラーが発生しました。時間をおいて再度お試しください。";
      });
  }
</script>

</body>
</html>
